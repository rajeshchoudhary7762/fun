<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-nav">
        <h3>
            <span class="logo-tic">Tic</span>
            <span class="logo-tac">Tac</span>
            <span class="logo-toe">Toe</span>
        </h3>
    </div>
    <div class="container">
        <div class="scoreboard">
            <div class="score" id="scoreX">
                <span>Player X</span>
                <span class="score-val" id="scoreXValue">0</span>
            </div>
            <div class="score" id="scoreDraw">
                <span>Draw</span>
                <span class="score-val" id="scoreDrawValue">0</span>
            </div>
            <div class="score" id="scoreO">
                <span>Player O</span>
                <span class="score-val" id="scoreOValue">0</span>
            </div>
        </div>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>
    <audio id="checkSound" src="sounds/pencil-check.mp3" preload="auto"></audio>
    <audio id="gameWin" src="sounds/game-over.mp3" preload="auto"></audio>
    <audio id="gameDraw" src="sounds/game-draw.mp3" preload="auto"></audio>

    <script src="js/scripts.js"></script>
</body>
</html>
